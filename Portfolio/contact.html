    <section id="contact">
        <div class="contact-content" data-aos="fade-down">
            <h1 style="color: beige;">Contact Me</h1>
            <p style="color: beige;">If you would like to get in touch with me, feel free to reach out via the contact form below or through
                my social media:</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form" data-aos="fade-down" data-aos-delay="300">
            <form id="contact-form" action="https://formspree.io/f/xkgoyova" method="post">

                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <button type="submit" onclick="sendMail()">Submit</button>
            </form>
